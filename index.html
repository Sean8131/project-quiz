<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean's Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Sean's Quiz App</h1>
      <div class="quiz-tracker">
        <div id="question-number">Question: 1</div>
        <div id="score-counter">Your score: 0</div>
      </div>
      <div id="quiz-question">What is the capital of New Zealand?</div>
      <div class="flex-with-buttons">
        <div class="answer-buttons" id="answer-1">Auckland</div>
        <div class="answer-buttons" id="answer-2">Wellington</div>
        <div class="answer-buttons" id="answer-3">Hamilton</div>
        <div class="answer-buttons" id="answer-4">Napier</div>
        <button id="submit-button" type="button">Submit answer</button>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sean's Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-container">
        <h1>Sean's Quiz App</h1>
        <div class="quiz-tracker">
            <p class="question-number">Question: 1</p>
            <p class="score-counter">Your score: 0</p>
        </div>
        <div class="quiz-question">What is the capital of New Zealand?</div>
        <div id="question-1">Auckland</div>
        <div id="question-2">Wellington</div>
        <div id="question-3">Hamilton</div>
        <div id="question-4">Napier</div>
        <button id="submit-button" type="button">Submit answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
